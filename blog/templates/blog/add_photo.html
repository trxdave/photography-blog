{% extends 'base.html' %}

{% load static %}
{% load cloudinary%}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="form-container">
      <h1 class="add-post">Add Photo</h1>
      <div class="content">
        <form method="post" enctype="multipart/form-data" action="{% url 'add_photo' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">UPLOAD</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
