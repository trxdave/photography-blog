{% extends 'base.html' %}

{% load static %}
{% load cloudinary%}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="form-container">
      <h1>Add Post</h1>
      <div class="content">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors|join:", " }}
            </div>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-success">Add Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
