{% extends 'base.html' %}

{% block title %}{{ category.name }} Photos{% endblock %}

{% block content %}
    <h1>{{ category.name }} Photos</h1>
    <div class="photo-grid">
        {% for photo in photos %}
            <div>
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                <p>{{ photo.title }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
