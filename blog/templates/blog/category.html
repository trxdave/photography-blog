{% extends 'base.html' %}

{% block content %}
  <h1>{{ category_name }} Photos</h1>
  <div class="photo-grid">
    {% for photo in photos %}
      <div class="photo-item">
        <a href="{% url 'photo_detail' photo.pk %}">
          <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
        </a>
        <p>{{ photo.title }}</p>
      </div>
    {% empty %}
      <p>No photos in this category.</p>
    {% endfor %}
  </div>
{% endblock %}
