{% extends 'base.html' %}

{% block title %}Landscape Images{% endblock %}

{% block content %}
  <h1>Landscape Images</h1>
  <ul>
    {% for image in landscape_images %}
    <li>
      <img src="{{ image.image.url }}" alt="Landscape Image">
      <p>{{ image.description }}</p>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
