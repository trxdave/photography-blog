<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Images</title>
</head>

<body>
    <h1>Portrait Images</h1>
    <ul>
        {% for post in posts %}
        <li>
            <img src="{{ post.image.url }}" alt="Portrait Image">
            <p>{{ post.title }}</p>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
